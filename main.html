<!DOCTYPE html><html><head><meta charset="utf-8"/>
</head><body>

<div>
<h1>郵便番号から住所 - 郵便番号</h1>

〒<input type=text id=zipcode><br>
↓<br>
<textarea id="result" style="width:80vw;height:20em;"></textarea>
</div>

<script type="module">
import { fromZipCode } from "https://code4sabae.github.io/zipcode-japan-es/zipcode.mjs"

zipcode.onkeyup = zipcode.onchange = async function () {
  const code = this.value;
  const json = await fromZipCode(code);
  result.value = JSON.stringify(json, null, 2);
};
</script>
</body>
</html>
